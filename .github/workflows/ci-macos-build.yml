name: iOS CI - Build Archive (.ipa)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and export .ipa (macos)
    runs-on: macos-latest
    env:
      # You can set these via GitHub secrets and reference them below
      BUNDLE_ID: ${{ secrets.BUNDLE_ID }}
      EXPORT_METHOD: ${{ secrets.EXPORT_METHOD }} # development | ad-hoc | app-store | enterprise

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby (fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install bundler and fastlane
        run: |
          gem install bundler --conservative
          bundle config set --local path vendor/bundle || true
          # If a fastlane/Gemfile exists, run bundle install from that directory
          if [ -f fastlane/Gemfile ]; then
            echo "Found fastlane/Gemfile — installing from fastlane/"
            pushd fastlane >/dev/null
            bundle install --jobs 4 --retry 3
            popd >/dev/null
          else
            echo "No fastlane/Gemfile found — installing fastlane system-wide"
            gem install fastlane -v "latest"
          fi

      - name: Run fastlane CI lane
        env:
          # Required secrets expected to be configured in GitHub
          P12_BASE64: ${{ secrets.P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROFILE_BASE64: ${{ secrets.PROFILE_BASE64 }}
          BUNDLE_ID: ${{ secrets.BUNDLE_ID }}
          XCODE_WORKSPACE: ${{ secrets.XCODE_WORKSPACE }}
          XCODE_PROJECT: ${{ secrets.XCODE_PROJECT }}
          XCODE_SCHEME: ${{ secrets.XCODE_SCHEME }}
          EXPORT_METHOD: ${{ secrets.EXPORT_METHOD }}
        run: |
          set -o pipefail
          # If fastlane/Gemfile exists, run fastlane from the fastlane directory using bundle exec
          if [ -f fastlane/Gemfile ]; then
            echo "Running fastlane via bundle exec in fastlane/"
            pushd fastlane >/dev/null
            bundle exec fastlane ci
            popd >/dev/null
          else
            echo "Running fastlane directly"
            fastlane ci
          fi

      - name: Upload artifact (.ipa)
        uses: actions/upload-artifact@v4
        with:
          name: SailTact-ipa
          path: out/*.ipa

      - name: Print build summary
        run: |
          echo "Artifacts in out/"
          ls -la out || true

# Notes:
# - This workflow assumes you have an Xcode project or workspace and a scheme named 'SailTact' or you set secrets XCODE_WORKSPACE/XCODE_PROJECT/XCODE_SCHEME.
# - To sign automatically you need to set repository secrets: P12_BASE64 (base64 of your code-signing .p12), P12_PASSWORD, PROFILE_BASE64 (base64 of provisioning profile).
# - Configure secrets in GitHub: Settings -> Secrets -> Actions. Add BUNDLE_ID, P12_BASE64, P12_PASSWORD, PROFILE_BASE64, XCODE_WORKSPACE or XCODE_PROJECT, and XCODE_SCHEME if needed.